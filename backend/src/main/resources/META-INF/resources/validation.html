<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Probe Validator</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>

<body>
<nav class="navbar navbar-default navbar-pf" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">
            <p><strong>>> Probe Validator!</strong></p>
        </a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row-fluid hidden" id="result">
        <br />
        <div id="suc" class="col-md-6 col-md-offset-2 toast-pf alert alert-success">
            <span class="pficon pficon-ok"></span>
            <p class="message"></p>
        </div>
        <div id="err" class="col-md-6 col-md-offset-2 toast-pf alert alert-warning">
            <span class="pficon pficon-warning-triangle-o"></span>
            <p class="message"></p>
        </div>
    </div>

    <div class="row-fluid">
        <br />
        <form>
            <div class="form-group row-fluid">
                <label for="title" class="col-sm-2 col-form-label">Ort</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="title" placeholder="Ort name">
                </div>
                <div class=col-sm-2">
                    <em>Must not be blank</em>
                </div>
            </div>
            <div class="form-group row-fluid">
                <label for="author" class="col-sm-2 col-form-label">Plattler</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="author" placeholder="Plattler">
                </div>
                <div class=col-sm-2">
                    <em>Must not be blank</em>
                </div>
            </div>
            <div class="form-group row-fluid">
                <label for="page" class="col-sm-2 col-form-label">Anzahl an Plattler</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" id="pages" placeholder="Anzahl der Plattler">
                </div>
                <div class=col-sm-2">
                    <em>Must be positive</em>
                </div>
            </div>
            <div class="form-group row-fluid">
                <div class="col-sm-10">
                    <button id="try-manual-validation" type="button" class="btn btn-primary">Try me - Manual validation</button>
                    <button id="try-end-point-method-validation" type="button" class="btn btn-primary">Try me - End point method validation</button>
                    <button id="try-service-method-validation" type="button" class="btn btn-primary">Try me - Service method validation</button>

                    <button id="clear" type="button" class="btn btn-danger">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#try-manual-validation").click(function (e) {
            e.preventDefault();
            var anzahlAnPlattler = $("#pages").val();
            var ort = $("#title").val();
            var plattler = $("#author").val();

            var probe = {
                "ort": ort,
                "plattler": plattler,
                "anzahlAnPlattler": anzahlAnPlattler
            }

            $.ajax({
                url: "/Probe/manual-validation",
                type: "POST",
                data: JSON.stringify(probe),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
            }).done(function (d) {
                $("#result").removeClass("hidden").show();
                $(".message").html(d.message);
                if (d.success) {
                    $("#err").hide();
                    $("#suc").show();
                } else {
                    console.log("failure");
                    $("#err").show();
                    $("#suc").hide();
                }
            }).fail(function () {
                $("#result").removeClass("hidden").show();
                $(".message").html("Unable to call the server");
                $("#err").show();
                $("#suc").hide();
            });
        });

        $("#try-end-point-method-validation").click(function (e) {
            e.preventDefault();
            var anzahlAnPlattler = $("#pages").val();
            var ort = $("#title").val();
            var plattler = $("#author").val();

            var probe = {
                "ort": anzahlAnPlattler,
                "plattler": ort,
                "AnzhalAnPlattler": plattler
            }

            $.ajax({
                url: "/Probe/end-point-method-validation",
                type: "POST",
                data: JSON.stringify(probe),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
            }).done(function (d) {
                $("#result").removeClass("hidden").show();
                $(".message").html(d.message);
                $("#err").hide();
                $("#suc").show();
            }).fail(function (jqXHR) {
                $("#result").removeClass("hidden").show();
                if (jqXHR.responseJSON) {
                    $(".message").html($.map(jqXHR.responseJSON.parameterViolations, function(v){
                        return v.message;
                    }).join(', '));
                } else {
                    $(".message").html("Unable to call the server");
                }
                $("#err").show();
                $("#suc").hide();
            });
        });

        $("#try-service-method-validation").click(function (e) {
            e.preventDefault();
            var anzahlAnPlattler = $("#pages").val();
            var ort = $("#title").val();
            var plattler = $("#author").val();

            var probe = {
                "ort": ort,
                "plattler": plattler,
                "anzahlAnPlattler": anzahlAnPlattler
            }

            $.ajax({
                url: "/Probe/service-method-validation",
                type: "POST",
                data: JSON.stringify(probe),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
            }).done(function (d) {
                $("#result").removeClass("hidden").show();
                $(".message").html(d.message);
                if (d.success) {
                    $("#err").hide();
                    $("#suc").show();
                } else {
                    console.log("failure");
                    $("#err").show();
                    $("#suc").hide();
                }
            }).fail(function () {
                $("#result").removeClass("hidden").show();
                $(".message").html("Unable to call the server");
                $("#err").show();
                $("#suc").hide();
            });
        });

        $("#clear").click(function (e) {
            e.preventDefault();
            $("#pages").val("");
            $("#title").val("");
            $("#author").val("");
            $("#result").hide();
        })
    })
</script>
</body>

</html>
